<mat-card>
  <mat-card-header>
    <mat-card-title> Synopsis </mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <mat-card-subtitle style="color: #3f51b5">
      {{ movie?.Title }} ({{ movie.Year }})
    </mat-card-subtitle>
    <br />
    <mat-card-subtitle>
      {{ movie?.Description }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
