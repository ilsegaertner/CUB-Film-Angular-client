<app-navgation-bar></app-navgation-bar>

<div class="wrapper">
  <h1>CUB Film Selection</h1>

  <div class="container">
    <mat-card
      *ngFor="let movie of movies; let i = index"
      class="movie-container"
    >
      <mat-card-header
        ><mat-card-title>
          {{ movie.Title }}
        </mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>

      <img
        src="{{ movie.ImagePath }}"
        alt="{{ movie.Title }}"
        (click)="openMovieView(movie)"
      />
      <mat-card-actions>
        <a mat-button color="primary" (click)="openGenreDialog(movie)">
          Genre
        </a>
        <a mat-button color="primary" (click)="openDirectorDialog(movie)"
          >Director</a
        >
        <a mat-button color="primary" (click)="openSynopsisDialog(movie)">
          Synopsis
        </a>
        <mat-icon (click)="toggleFavorite(movie._id, movie.Title)">
          {{ isFavorite(movie._id) ? "favorite" : "favorite_border" }}
        </mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
