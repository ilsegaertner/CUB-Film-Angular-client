<div class="main-page-wrapper">
  <div class="login-signup-form">
    <h1>Welcome to CUB-Film-Data!</h1>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openLoginDialog()"
      style="margin-right: 10px"
    >
      Login
    </button>
  </div>
</div>
